<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Game</title>

  <!-- Css Link -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <!-- Main Container -->
   <div class="main-container">
    <div class="main">

      <!-- Heading -->
      <h1>Math Multiplication <span> Quiz Game :)</span></h1>

      <!-- Main Box -->
      <div class="main-box">
        <div class="show-answer"><span id="ans"></span></div>

        <div class="box1">
          <div class="box-col">
            <input type="textf" id="intext" class="intext11">
          </div>

          <div class="add-s">
            <p>X</p>
          </div>

          <div class="box-col">
            <input type="textf" id="intext1" class="intext11">
          </div>

        </div>

        <!-- Text Input -->
        <div class="box2">
          <input type="text" id="intext2">
        </div>

        <!-- Button -->
        <div class="box2">
          <button class="btn" onclick="Game()"> Check Answer </button>
        </div>
      </div>
    </div>
   </div>

   <script>
    let n1 = Math.floor(Math.random()*12+1);
    let n2 = Math.floor(Math.random()*12+1);

    document.getElementById("intext").value = n1;
    document.getElementById("intext1").value = n2;

    let multiply = n1 * n2;

    function Game() {
      var user = document.getElementById("intext2").value;

      if( user == multiply ) {
        document.getElementById("ans").innerHTML = "Yes! You got it!";
      } else {
        document.getElementById("ans").innerHTML = "The correct answer is " + multiply + " . Try Again";
      }

      var user = document.getElementById("intext2").value = "";

      n1 = Math.floor(Math.random()*12+1);
      n2 = Math.floor(Math.random()*12+1);

      multiply = n1 * n2;

    }
   </script>
</body>
</html>
